<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>居酒屋HP</title>
  <meta name="description" content="お財布に優しい大衆居酒屋ウラニワの公式サイト">
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <!-- ヘッダー -->
  <header class="header">
    <p class="logo">ウラニワ</p>

    <nav class="nav">
      <ul>
        <li><a href="#about">概要</a></li>
        <li><a href="#shop">店舗一覧</a></li>
        <li><a href="#company">代表から</a></li>
      </ul>
      <a href="#recruit" class="recruit">採用情報</a>
    </nav>
  </header>

  <!-- ファーストビュー -->
  <main class="hero">
    <div class="hero-inner">
      <h1 class="hero-title">ウラニワ</h1>
      <p class="hero-sub">お財布に優しい大衆居酒屋</p>
    </div>
  </main>

  <!-- コンセプト -->
  <section class="article">
    <div class="article-inner">
      <h2 class="article-title">特別な空間をあなたに</h2>

      <div class="items">
        <div class="item">
          <img src="images/33465212_s.jpg" alt="居酒屋のドリンクメニュー">
          <p>全60種類の豊富な飲み物</p>
        </div>

        <div class="item">
          <img src="images/33465212_s.jpg" alt="居酒屋の料理">
          <p>各地の名物を集めた自慢の料理</p>
        </div>
      </div>
    </div>
  </section>

  <section class="menu">
    <div class="menu-inner">
        <div class="drink-menu">
            <h3>ドリンク</h3>
            <ul>
            <li class="menu-item">
                <span class="menu-name">生ビール</span>
            <span class="menu-price">¥500</span>
            </li>
            <li class="menu-item">
                <span class="menu-name">サワー</span>
            <span class="menu-price">¥400</span>
            </li>
            </ul>

        </div>
        <div class="food-menu">
            <h3>フード</h3>
            <ul>
                <li class="menu-item">
                <span class="menu-name">サラダ</span>
            <span class="menu-price">¥500</span>
            </li>
                 <li class="menu-item">
                <span class="menu-name">シメサバ</span>
            <span class="menu-price">¥700</span>
            </li>
            </ul>
        </div>
    </div>
  </section>
  <section class="info">
    <h2 class="section-title">
        店舗情報
    </h2>
    <ul class="info-list">
        <li>営業時間：17:00~24:00</li>
        <li>定休日：年中無休</li>
        <li>住所：東京都</li>
    </ul>
  </section>
<footer class="footer">
    <p class="footer-copy">
        2025 ウラニワ
    </p>
</footer>
</body>
</html>
